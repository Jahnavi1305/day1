<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <div class="container">
       
        <form class="form-horizontal" name="myform" id="myform" action="details.html" onsubmit="return validateform()">
          <h1><center><b>Registration form</b></center></h1>
    
        <br>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="name">Full Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" >
            </div>
          </div>
    
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd" required>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd"> Confirm Password:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="pwd" placeholder="Confirm  your password" name="pwd" required>
          </div>
      </div>
  
    
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Enter your mail" name="email" required>
          </div>
        </div>
    
        <div class="form-group">
          <label class="control-label col-sm-2" for="pno">Phone Number:</label>
          <div class="col-sm-9">          
            <input type="tel" class="form-control" id="pno" placeholder="Enter your number" name="pno" required>
          </div>
        </div>
  
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender: </label>
            <div class="col-sm-9">
            <label class="radio-inline"><input type="radio" name="gender">Male</label>
            <label class="radio-inline"><input type="radio" name="gender">Female</label>
            <label class="radio-inline"><input type="radio" name="gender">Others</label>
            </div>
          </div>
    
        <div class="form-group">
            <label for="add" class="control-label col-sm-2">Address:</label>
            <div class="col-sm-9">
            <textarea class="form-control" rows="5" cols="50" id="add" required> </textarea>
            </div>
        </div>
  
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-success"  type="submit" value="Submit" class="submit">
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div><br><br>
      </form>
      
    </div>
    </div>
    
</body>
</html>
